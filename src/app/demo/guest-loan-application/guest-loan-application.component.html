<div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <form [formGroup]="LoanForm">
          <div class="mb-4">
            <img  width="100px" src="../../../assets/images/AbrabLogo.png">
          </div>


          <ng-template #standardTpl> I'm a standard toast </ng-template>

          <ng-template #successTpl> Image Uploaded </ng-template>
          
          <ng-template #dangerTpl>
            
            Upload Failed
          </ng-template>
          
          <!-- <p>Please click one of the button to see a Toast being displayed in the top right corner of your screen:</p> -->
          
          <!-- <div class="buttons">
            <button class="btn btn-primary" (click)="showStandard(standardTpl)" ngbTooltip="Will disappear in 5s"
              >Standard toast</button
            >&nbsp;
            <button class="btn btn-success" (click)="showSuccess(successTpl)" ngbTooltip="Will disappear in 10s"
              >Success toast</button
            >&nbsp;
            <button class="btn btn-danger" (click)="showDanger(dangerTpl)" ngbTooltip="Will disappear in 15s">Danger toast</button
            >&nbsp;
          </div> -->
          
          <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>


          <h3 class="mb-4">Kindly fill Details to apply for loan</h3>
          <div class="input-group mb-3">
            <input type="text" formControlName="loan_amount" name="loan_amount" class="form-control" placeholder="Loan Amount" />
          </div>
          <div class="input-group mb-3">
            <input type="number" formControlName="installment_period" name="installment_period" class="form-control" placeholder="Installment Period (MONTHS)" />
          </div>
          <h5 class="mb-2">Set Guarantors</h5>
          <hr>
          <div *ngIf="loan1">
          <p class="mb-4 fs-12">Set First Guarantor</p>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor1_name" name="guarantor1_name" class="form-control" placeholder="Guarantor name" />
          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor1_phoneno" name="guarantor1_phoneno" class="form-control" placeholder="Guarantor phoneno" />
          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor1_address" name="guarantor1_address" class="form-control" placeholder="Guarantor address" />
          </div>
          <div style="justify-content: space-between;" class="input-group mb-3">
            <input type="radio" formControlName="guarantor1_identification_type1"   name="guarantor1_identification_type1" value="nin" placeholder="Identification Number" />NIN<br>
            <input type="radio" formControlName="guarantor1_identification_type1"  name="guarantor1_identification_type1" value="Voter's card" placeholder="Identification Number" />Voter's card
            <input type="radio" formControlName="guarantor1_identification_type1"  name="guarantor1_identification_type1" value="Drivers License" placeholder="Identification Number" /> Driver's License

          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor1_identification1"  class="form-control" name="guarantor1_identification1" placeholder="Guarantor Identification number 1" />
          </div>
          <div class=" mb-3">
            <button pButton class="p-button p-button-outlined" pRipple type="button" label="Upload Identification File" (click)="g1_identification1.click()" 
              class="p-3 w-full mt-auto p-button-primary p-button-raised"></button>
            <input type="file" #g1_identification1 name="guarantor1_identification_file1" id="guarantor1_identification_file1" hidden accept="image/jpg,image/jpeg,image/png,pdf" maxFileSize="2048" (change)="handleFileUpload($event, 'g1_identification_file1', successTpl, dangerTpl)" />
            
          </div>
          <small>Another National Id or Work Place ID</small>
            <div style="justify-content: space-around;" class="input-group mb-3">
              <span>
              <label for="nin">NIN</label>
              <input id="nin" formControlName="guarantor1_identification_type2"  type="radio" name="guarantor1_identification_type2" value="nin"  />
              </span> 
              <span>
              <label for="v_card">Voter's card</label>
              <input id="v_card" formControlName="guarantor1_identification_type2"  type="radio"  name="guarantor1_identification_type2" value="voters_card"/>
              </span>
              <span>
              <label for="drivers_license"> Driver's License</label>
              <input id="drivers_license" formControlName="guarantor1_identification_type2" type="radio"  name="guarantor1_identification_type2" value="drivers_license" />
              </span>
              <span>
              <label for="workplace_id"> WorkPlace Id</label>
              <input id="workplace_id" formControlName="guarantor1_identification_type2" type="radio"  name="guarantor1_identification_type2" value="workplace_id"/>
              </span>
            </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor1_identification2" name="guarantor1_identification2" class="form-control" placeholder="Guarantor Identification number 2" />
          </div>
          <div class=" mb-3">
            <button pButton class="p-button p-button-outlined" pRipple type="button" label="Upload Identification File" (click)="g1_identification2.click()"
              class="p-3 w-full mt-auto p-button-primary p-button-raised"></button>
            <input type="file" #g1_identification2 name="guarantor1_identification_file2" id="guarantor1_identification_file1" hidden accept="image/jpg,image/jpeg,image/png,pdf" maxFileSize="2048" (change)="handleFileUpload($event, 'g1_identification_file2',  successTpl, dangerTpl)" />
             </div>
          <button (click)="next()" class="btn btn-dark feather icon-arrow-right"></button>
          </div>

          <div *ngIf="loan2"> 
          <p class="mb-4 fs-12">Set Second Guarantor</p>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor2_name" name="guarantor2_name"  class="form-control" placeholder="2nd Guarantor name" />
          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor2_phoneno" name="guarantor2_phoneno" class="form-control" placeholder="2nd Guarantor phoneno" />
          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor2_address" name="guarantor2_address" class="form-control" placeholder="2nd Guarantor address" />
          </div>
          <div style="justify-content: space-between;" class="input-group mb-3">
            <input type="radio" formControlName="guarantor2_identification_type1" name="guarantor2_identification_type1" value="nin" placeholder="Identification Number" />NIN<br>
            <input type="radio" formControlName="guarantor2_identification_type1" name="guarantor2_identification_type1" value="Voter's card" placeholder="Identification Number" />Voter's card
            <input type="radio" formControlName="guarantor2_identification_type1" name="guarantor2_identification_type1" value="Drivers license" placeholder="Identification Number" /> Driver's License

          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor2_identification1" name="guarantor2_identification1" class="form-control" placeholder="2nd Guarantor Identification number 1" />
          </div>
          <div class="mb-3">
            <button pButton class="p-button p-button-outlined" pRipple type="button" label="Upload Identification File" (click)="g2_identification1.click()"
            class="p-3 w-full mt-auto p-button-primary p-button-raised"></button>
          <input type="file" #g2_identification1 name="guarantor2_identification_file1" id="guarantor2_identification_file1" hidden accept="image/jpg,image/jpeg,image/png,pdf" maxFileSize="2048" (change)="handleFileUpload($event, 'g2_identification_file1',  successTpl, dangerTpl)" />
           </div>
          <small>Another National Id or Work Place ID</small>
          <div style="justify-content: space-around;" class="input-group mb-3">
            <span>
            <label for="nin">NIN</label>
            <input id="nin" formControlName="guarantor2_identification_type2" type="radio" name="guarantor2_identification_type2" value="nin"  />
            </span> 
            <span>
            <label for="v_card">Voter's card</label>
            <input id="v_card" formControlName="guarantor2_identification_type2" type="radio"  name="guarantor2_identification_type2" value="voters_card"/>
            </span>
            <span>
            <label for="drivers_license"> Driver's License</label>
            <input id="drivers_license" formControlName="guarantor2_identification_type2" type="radio"  name="guarantor2_identification_type2" value="drivers_license" />
            </span>
            <span>
            <label for="workplace_id"> WorkPlace Id</label>
            <input id="workplace_id" formControlName="guarantor2_identification_type2" type="radio"  name="guarantor2_identification_type2" value="workplace_id"/>
            </span>
          </div>
          <div class="input-group mb-3">
            <input type="text" formControlName="guarantor2_identification2" name="guarantor2_identification2" class="form-control" placeholder="2nd Guarantor Identification number 2" />
          </div>
          <div class=" mb-3">
            <button pButton class="p-button p-button-outlined" pRipple type="button" label="Upload Identification File" (click)="g2_identification2.click()"
              class="p-3 w-full mt-auto p-button-primary p-button-raised"></button>
            <input type="file" #g2_identification2 name="guarantor2_identification_file2" id="guarantor1_identification_file1" hidden accept="image/jpg,image/jpeg,image/png,pdf" maxFileSize="2048" (change)="handleFileUpload($event, 'g2_identification_file2',  successTpl, dangerTpl)" />
             </div>
          <button (click)="back()" class=" btn btn-dark feather icon-arrow-left"></button>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-1"
                id="checkbox-fill-1"
                checked=""
              />
              <label for="checkbox-fill-1" class="cr"> Save Details</label>
            </div>
          </div>
          <div class="form-group text-start mb-3">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-2"
                id="checkbox-fill-2"
              />
              <label for="checkbox-fill-2" class="cr"
                >Send me the <a href="javascript:"> Newsletter</a> weekly.</label
              >
            </div>
          </div>
          <button (click)="submit()" class="btn btn-primary shadow-2 mb-4">Submit</button>
          
        </div>
        </form>
<!--  -->
          
        </div>
      </div>
    </div>
  </div>
