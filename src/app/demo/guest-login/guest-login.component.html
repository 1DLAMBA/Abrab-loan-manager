<div class="auth-wrapper">
 
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <ng-template #successTpl> Image Uploaded </ng-template>
          
          <ng-template #dangerTpl>
            
            Upload Failed
          </ng-template>
          <div class="mb-4">
            <img class="auth-icon" alt="" width="100" src="../../../assets/images/AbrabLogo.png">
          </div>
          <form [formGroup]="LoginForm">
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email" />
          </div>
          <div class="input-group mb-4">
            <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password" />
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-1"
                id="checkbox-fill-a1"
                checked=""
              />
              <label for="checkbox-fill-a1" class="cr"> Save Details</label>
            </div>
          </div>
          <button  (click)="submit()" class="btn btn-primary mb-4">Login</button>
          <p class="mb-2 text-muted">
            Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a>
          </p>
          
          <div class="buttons">
            
            <div class="card flex justify-content-center gap-2">
              <p-toast></p-toast>
             </div>
          </div>
          <p class="mb-0 text-muted">
            Donâ€™t have an account? <a [routerLink]="['/guest-signup']">Sign up</a>
          </p>
        </form>
        </div>
      </div>
    </div>
  </div>
