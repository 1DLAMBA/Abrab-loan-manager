<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <form [formGroup]="RegistrationForm">
        <div class="input-group mb-3">
          <input  formControlName="name" type="text" class="form-control" placeholder="Name" />
        </div>
        <div class="input-group mb-3">
          <input  formControlName="email" type="email" class="form-control" placeholder="Email" />
        </div>
        <div class="input-group mb-4">
          <input  formControlName="password" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="input-group mb-4">
          <input  formControlName="connfirm_password" type="password" class="form-control" placeholder="Confirm Password" />
        </div>
      </form>
        
       
        <button class="btn btn-primary shadow-2 mb-4" (click)="submit()">Sign up</button>
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/signin']"> Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
